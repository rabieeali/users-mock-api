<!-- add a user form -->
<form id="form" class="col-md-5 shadow-lg form-group p-4 rounded-4 mx-auto">
    <!-- username -->
    <label class="form-label" for="username">Enter Your Email</label>
    <input  class="form-label form-control" id="username" type="email" placeholder="example@gmail.com">
    <span class="text-danger username-error"></span>
    <!-- password -->
    <label class="form-label" for="password">Enter a Password</label>
    <input  class="form-label form-control" id="password" type="password">
    <span class="text-danger password-error"></span>
